<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4facfe, #a64af8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 350px;
        text-align: center;
      }
      .login-card h1 {
        background: linear-gradient(90deg, #4facfe, #a64af8);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .login-form input {
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .login-form button {
        padding: 0.8rem;
        font-size: 1rem;
        background: #4facfe;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .login-form button:hover {
        background: #a64af8;
      }
      #login-message {
        margin-top: 1rem;
        color: #a64af8;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1 id="provider-heading">Login</h1>
      <form class="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required minlength="6" />
        <button type="submit">Login</button>
        <div id="login-message"></div>
      </form>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const provider = params.get('provider');
      if (provider) {
        document.getElementById('provider-heading').textContent = `Login to ${provider}`;
      }

      document.querySelector('.login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        let valid = true;
        let message = '';
        if (!email.match(/^\S+@\S+\.\S+$/)) {
          valid = false;
          message = 'Please enter a valid email address.';
        } else if (password.length < 6) {
          valid = false;
          message = 'Password must be at least 6 characters.';
        }
        if (!valid) {
          document.getElementById('login-message').textContent = message;
          return;
        }
        document.getElementById('login-message').textContent = 'Logging in...';
        try {
          const response = await fetch('https://your-vercel-app-url.vercel.app/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, provider })
          });
          const data = await response.json();
          if (response.ok) {
            // Redirect to success page
            window.location.href = "success.html";
          } else {
            document.getElementById('login-message').textContent = data.error || 'Login failed.';
          }
        } catch (err) {
          document.getElementById('login-message').textContent = 'Network error.';
        }
      });
    </script>
  </body>
</html>
