<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4facfe, #a64af8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .success-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 350px;
        text-align: center;
      }
      .success-card h1 {
        background: linear-gradient(90deg, #4facfe, #a64af8);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      .success-card p {
        font-size: 1.1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="success-card">
      <h1>Login Successful!</h1>
      <p>Welcome! Your login information has been accepted.</p>
    </div>
  </body>
</html>
